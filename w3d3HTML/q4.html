<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function addValue(){
        let firstValue=+(document.getElementById("number1").value);
        let secondValue=+(document.getElementById("number2").value);
        let sum=0
            sum= firstValue+secondValue;
            
        document.getElementById("output").innerHTML=sum;
        return sum;
        }
        function subtractValue(){
        let firstValue=+(document.getElementById("number1").value);
        let secondValue=+(document.getElementById("number2").value);
        let subtract=0
            subtract= firstValue-secondValue;
            
        document.getElementById("output").innerHTML=subtract;
        return subtract;
        }
        function multiplyValue(){
        let firstValue=+(document.getElementById("number1").value);
        let secondValue=+(document.getElementById("number2").value);
        let product=0
            product= firstValue*secondValue;
            
        document.getElementById("output").innerHTML=product;
        return product;
        }
    </script>
</head>
<body>
    <h1>Basic and simple calculator </h1>
    First value:<br>
    <input type="text" id="number1"><br>
    second value:<br>
    <input type="text" id="number2"><br>
    Operations:<br>
    <button onclick="addValue()">+</button > 
        <button  onclick="subtractValue()">-</button> 
        <button onclick="multiplyValue()">*</button><br><br>
    Result:<span id="output"></span><br>
    
</body>
</html>
